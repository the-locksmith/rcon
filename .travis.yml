language: go

go:
  - 1.6
  - 1.7
  - 1.8
  - tip

env:
  - "PATH=/home/travis/gopath/bin:$PATH"

install:
  - go get -t -v ./...
  - go get github.com/mitchellh/gox

script:
  - gox

after_success:
  - gox -output "dist/{{.OS}}_{{.Arch}}_{{.Dir}}"

deploy:
    provider: releases
    api_key:
        secure: $GITHUB_TOKEN
    file_glob: true
    file: dist/*
    skip_cleanup: true
    on:
        tags: true
